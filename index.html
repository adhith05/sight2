<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider {
  position: relative;
  width: 100%;
  max-width: 600px;
  height: 350px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.slide {
  display: none;
  width: 100%;
  height: 100%;
}

.slide.active {
  display: block;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Keeps aspect ratio, fills box neatly */
  border-radius: 15px;
}

        .treasure-container {
            background: linear-gradient(145deg, #f4f1de, #e9c46a);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 60px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            border: 3px solid #d4af37;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #654321;
            margin-bottom: 30px;
        }
        
        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #d4af37;
            border-radius: 10px;
            background: #fff;
            color: #333;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            border-color: #b8860b;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .unlock-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .unlock-btn:hover {
            background: linear-gradient(145deg, #b8860b, #9a7209);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .success {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .error {
            background: linear-gradient(145deg, #f8d7da, #f1b0b7);
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .success-options {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .option-btn {
            flex: 1;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .option-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .hint {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #8b4513;
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        .image-slider {
            margin: 30px 0;
            position: relative;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            border-radius: 15px;
            border: 3px solid #d4af37;
            background: #f4f1de;
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(212, 175, 55, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-arrow:hover {
            background: rgba(212, 175, 55, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .prev-arrow {
            left: 10px;
        }
        
        .next-arrow {
            right: 10px;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .treasure-image {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
        }
        
        .dot.active {
            background: #d4af37;
            opacity: 1;
            transform: scale(1.2);
        }
        
        .dot:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <div class="treasure-container">
            <h1 class="title">üè¥‚Äç‚ò†Ô∏è TREASURE HUNT</h1>
            <p class="subtitle">Enter The Secret Word To Unlock The Treasure Chest!</p>
            
            <div class="image-slider">
                <div class="slider-container">
                    <button class="nav-arrow prev-arrow" id="prevBtn">‚Äπ</button>
                    <button class="nav-arrow next-arrow" id="nextBtn">‚Ä∫</button>
                    <div class="slide active">
                        <svg width="300" height="220" viewBox="0 0 200 150" class="treasure-image">
                            <rect width="200" height="150" fill="#8B4513"/>
                            <rect x="20" y="30" width="160" height="90" fill="#D4AF37" stroke="#B8860B" stroke-width="3"/>
                            <circle cx="100" cy="75" r="15" fill="#FFD700"/>
                            <rect x="85" y="60" width="30" height="30" fill="#B8860B"/>
                            <text x="100" y="130" text-anchor="middle" fill="#FFD700" font-size="12" font-weight="bold">Treasure Chest</text>
                        </svg>
                    </div>
                    <div class="slide">
                        <svg width="300" height="220" viewBox="0 0 200 150" class="treasure-image">
                            <rect width="200" height="150" fill="#2C3E50"/>
                            <polygon points="100,20 120,60 160,60 130,85 140,125 100,105 60,125 70,85 40,60 80,60" fill="#FFD700"/>
                            <circle cx="100" cy="75" r="8" fill="#D4AF37"/>
                            <text x="100" y="130" text-anchor="middle" fill="#FFD700" font-size="12" font-weight="bold">Golden Star</text>
                        </svg>
                    </div>

                <div class="slider">
                <div class="slide active">
                    <img src="images/slide1.jpg" alt="Treasure Map 1">
                </div>
                <div class="slide">
                    <img src="images/slide2.jpg" alt="Treasure Map 2">
                </div>
                </div>

                <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                </div>
            </div>
            
            <form id="treasureForm">

                <input 
                    type="text" 
                    id="codeInput"
                    class="code-input"
                    placeholder="Enter Word"
                    maxlength="20"
                    autocomplete="off"
                >
                
                <button type="submit" class="unlock-btn">
                    üîì UNLOCK TREASURE
                </button>
            </form>
            
            <div id="resultMessage" class="hidden"></div>
            
            <div id="successOptions" class="success-options hidden">
                <button id="resetBtn" class="option-btn">üîÑ Try Again</button>
            </div>
            
            <div class="hint">
                üóùÔ∏è Seek the numbers that unlock ancient secrets...
            </div>
        </div>
    </main>

    <script>
        const correctCodes = ['ENTREPRENEUR', 'ALGORITHM'];
        const form = document.getElementById('treasureForm');
        const input = document.getElementById('codeInput');
        const resultMessage = document.getElementById('resultMessage');
        const successOptions = document.getElementById('successOptions');
        const resetBtn = document.getElementById('resetBtn');


        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredCode = input.value.trim();
            
            if (!enteredCode) {
                showMessage('Please enter a code to continue your quest!', 'error');
                return;
            }

            if (correctCodes.includes(enteredCode.toUpperCase())) {
                showMessage('üéâ THE WORD IS CORRECT! üéâ<br>Congratulations! You have successfully unlocked the treasure! Get to the booth member for the clue for next location!', 'success');
             successOptions.classList.remove('hidden');
                } else {
                showMessage('‚ùå Incorrect word. The treasure remains locked. Try again, brave adventurer!', 'error');
             successOptions.classList.add('hidden');
            }

        });

        resetBtn.addEventListener('click', function() {
            input.value = '';
            resultMessage.classList.add('hidden');
            successOptions.classList.add('hidden');
            input.focus();
        });



        function showMessage(message, type) {
            resultMessage.innerHTML = message;
            resultMessage.className = `result-message ${type}`;
            resultMessage.classList.remove('hidden');
        }

        // Focus on input when page loads
        input.focus();

        // Add some visual flair when typing
        input.addEventListener('input', function() {
            if (this.value.length > 0) {
                this.style.background = '#fffacd';
            } else {
                this.style.background = '#fff';
            }
        });

        // Image slider functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let autoSlideInterval;
        
        function showSlide(index) {
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Add active class to current slide and dot
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            
            currentSlide = index;
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        
        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 3000);
        }
        
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }
        
        // Add click event to navigation arrows
        nextBtn.addEventListener('click', () => {
            nextSlide();
        });
        
        prevBtn.addEventListener('click', () => {
            prevSlide();
        });
        
        // Add click event to dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showSlide(index);
            });
        });
    </script>
